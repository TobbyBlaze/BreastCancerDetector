 .form .forceColor {
	 width: 100%;
	 height: 100%;
	 position: absolute;
	 left: 0;
	 top: 0;
	 background-color: rgba(0, 0, 0, 0.7);
}
 .form:before {
	 content: "";
	 width: 110%;
	 height: 110%;
	 position: absolute;
	 background: inherit;
	 left: -5%;
	 right: 0;
	 bottom: 0;
	 top: -5%;
}
 .form.goAway {
	 opacity: 0;
}
 .form .topbar .spanColor {
	 position: absolute;
	 width: 0px;
	 right: 20px;
	 height: 43px;
	 opacity: 0.2;
	 background-color: white;
	 border-top-left-radius: 0px;
	 border-bottom-left-radius: 0px;
	 border-top-right-radius: 6px;
	 border-bottom-right-radius: 6px;
}
 .form .topbar .input {
	 display: block;
	 width: 100%;
	 position: relative;
	 border-top-left-radius: 6px;
	 border-bottom-left-radius: 6px;
	 border-top-right-radius: 6px;
	 border-bottom-right-radius: 6px;
	 font-size: 1rem;
	 background: transparent;
	 border-top: 1px solid rgba(255, 255, 255, 0.4);
	 border-left: 1px solid rgba(255, 255, 255, 0.4);
	 border-bottom: 1px solid rgba(255, 255, 255, 0.4);
	 border-right: 1px solid rgba(255, 255, 255, 0.4);
	 margin-bottom: 25px;
	 color: rgba(255, 255, 255, 0.6);
	 padding: 5px 20px;
}
 .form .topbar .input::-webkit-input-placeholder {
	 color: white;
	 font-size: 1.2rem;
	 font-family: Raleway;
	 line-height: 1.3rem;
	 font-weight: 200;
}
 .form .topbar .input:focus {
	 outline: none;
	 color: white;
	 border: 1px solid white;
}
 .form .topbar .input.disabled:hover {
	 border: 1px solid rgba(255, 255, 255, 0.4);
}
 .form .topbar .input:hover {
	 border: 1px solid white;
}
 .form .submit {
	 padding: 10px 20px;
	 width: 100%;
	 font-size: 1.2rem;
	 font-family: Raleway;
	 font-weight: 200;
	 display: block;
	 color: black;
	 position: relative;
	 border: 1px solid rgba(255, 255, 255, 0.4);
	 background: rgba(255, 255, 255, 0.5);
	 cursor: pointer;
}
 .form .submit:focus {
	 outline: none;
}
 .form .submit:hover {
	 color: black;
	 border: 1px solid white;
}
 .form .submit.recover {
	 background: #ff2b4b;
	 color: black !important;
	 border: 1px solid white !important;
	 transition: all 400ms linear;
}

 .topbar.error .spanColor {
	 width: calc(100% - 39px);
	 border-top-left-radius: 6px;
	 border: 1px solid rgba(255, 255, 255, 0.4);
	 border-bottom-left-radius: 6px;
	 background-color: #ff2b4b;
}
 .topbar.error + .submit {
	 color: black;
}
 .topbar.error .input {
	 color: rgba(255, 255, 255, 0.4);
	 border: 1px solid rgba(255, 255, 255, 0.4);
}
 .topbar.error .input::-webkit-input-placeholder {
	 color: white;
}
 .topbar.success .spanColor {
	 width: calc(100% - 39px);
	 border-top-left-radius: 6px;
	 border: 1px solid #26c97d;
	 border-bottom-left-radius: 6px;
	 background-color: #26c97d;
}
 .topbar.success + .submit {
	 color: black;
	 border: 1px solid white;
}
 .topbar.success .input {
	 color: white;
	 border: 1px solid #26c97d;
}
 .topbar.success .input::-webkit-input-placeholder {
