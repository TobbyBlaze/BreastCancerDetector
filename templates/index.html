}
 body #findpass {

}
body #findpa {

body #findpas {

  border: none;
  font-size: 1.2rem;
  cursor: pointer;
}
 body #findpass:focus {
	 outline: none;
}
 .form {
	 margin: 0 auto;
	 position: relative;
	 top: 30%;
   /* left: 20%; */
   width: 70%;
	 /* width: 350px; */
	 padding: 10px;
	 overflow: hidden;
	 background-color: rgba(0, 0, 0, 0.4);
	 border: 1px solid rgba(255, 255, 255, 0.4);
	 /* background: inherit; */
}
 .form .forceColor {
	 width: 100%;
	 /* height: 100%; */
	 position: absolute;
	 left: 0;
	 /* top: 0; */
	 background-color: rgba(0, 0, 0, 0.7);
}
 .form:before {
	 content: "";
	 width: 110%;
	 /* height: 110%; */
	 position: absolute;
	 background: inherit;
	 left: -5%;
	 right: 0;
	 bottom: 0;
	 top: -5%;
}
 .form.goAway {
	 opacity: 0;
}
 .form .topbar .spanColor {
	 position: absolute;
	 width: 0px;
	 right: 20px;
	 height: 43px;
	 opacity: 0.2;
	 background-color: white;
	 border-top-left-radius: 0px;
	 border-bottom-left-radius: 0px;
	 border-top-right-radius: 6px;
	 border-bottom-right-radius: 6px;
}
 .form .topbar .input {
	 display: block;
	 width: 100%;
	 position: relative;
	 border-top-left-radius: 6px;
	 border-bottom-left-radius: 6px;
	 border-top-right-radius: 6px;
	 border-bottom-right-radius: 6px;
	 font-size: 1rem;
	 background: transparent;
	 border-top: 1px solid rgba(255, 255, 255, 0.4);
	 border-left: 1px solid rgba(255, 255, 255, 1.0);
	 border-bottom: 1px solid rgba(255, 255, 255, 1.0);
	 border-right: 1px solid rgba(255, 255, 255, 1.0);
	 margin-bottom: 20px;
	 color: rgba(255, 255, 255, 0.5);
	 padding: 5px 20px;
}
 .form .topbar .input::-webkit-input-placeholder {
	 color: white;
	 font-size: 1.2rem;
	 font-family: Raleway;
	 line-height: 1.3rem;
	 font-weight: 200;
}
 .form .topbar .input:focus {
	 outline: none;
	 color: white;
	 border: 1px solid white;
}
 .form .topbar .input.disabled:hover {
	 border: 1px solid rgba(255, 255, 255, 0.4);
}
 .form .topbar .input:hover {
	 border: 1px solid white;
}
 .form .submit {
	 padding: 10px 20px;
	 width: 100%;
	 font-size: 1.2rem;
	 font-family: Raleway;
	 font-weight: 200;
	 display: block;
	 color: black;
	 position: relative;
	 border: 1px solid rgba(255, 255, 255, 0.4);
	 background: rgba(255, 255, 255, 0.5);
	 cursor: pointer;
}
 .form .submit:focus {
	 outline: none;
}
 .form .submit:hover {
	 color: black;
	 border: 1px solid white;
}
 .form .submit.recover {
	 background: #ff2b4b;
	 color: black !important;
	 border: 1px solid white !important;
	 transition: all 400ms linear;
}
 .topbar.error .spanColor {
	 width: calc(100% - 39px);
	 border-top-left-radius: 6px;
	 border: 1px solid rgba(255, 255, 255, 0.4);
	 border-bottom-left-radius: 6px;
	 background-color: #ff2b4b;
}
 .topbar.error + .submit {
	 color: black;
}
 .topbar.error .input {
	 color: rgba(255, 255, 255, 0.4);
	 border: 1px solid rgba(255, 255, 255, 0.4);
}
 .topbar.error .input::-webkit-input-placeholder {
	 color: white;
}
 .topbar.success .spanColor {
	 width: calc(100% - 39px);
	 border-top-left-radius: 6px;
	 border: 1px solid #26c97d;
	 border-bottom-left-radius: 6px;
	 background-color: #26c97d;
}
 .topbar.success + .submit {
	 color: black;
	 border: 1px solid white;
}
 .topbar.success .input {
	 color: white;
	 border: 1px solid #26c97d;
}
 .topbar.success .input::-webkit-input-placeholder {
	 color: white;
}
      
.main {

footer{

}

.footer-distributed .footer-left{

}

.footer-distributed .footer-company-name{
	color:  #8f9296;
	font-size: 14px;
	font-weight: normal;
	margin: 0;
}


.footer-distributed .footer-center{
	width: 35%;
}

.footer-distributed .footer-center i{
	background-color:  #33383b;
	color: #ffffff;
	font-size: 25px;
	width: 38px;
	height: 38px;
	border-radius: 50%;
	text-align: center;
	line-height: 42px;
	margin: 10px 15px;
	vertical-align: middle;
}

.footer-distributed .footer-center i.fa-envelope{
	font-size: 17px;
	line-height: 38px;
}

.footer-distributed .footer-center p{
	display: inline-block;
	color: #ffffff;
	vertical-align: middle;
	margin:0;
}

.footer-distributed .footer-center p span{

	font-size:14px;
	line-height:2;
}

.footer-distributed .footer-center p a{
	color:  #5383d3;
	text-decoration: none;;
}

.footer-distributed .footer-right{
	width: 20%;
}

.footer-distributed .footer-company-about{
	line-height: 20px;
	color:  #92999f;
	font-size: 13px;
	font-weight: normal;
	margin: 0;
}

.footer-distributed .footer-company-about span{
	display: block;
	color:  #ffffff;
	font-size: 14px;
	font-weight: bold;
	margin-bottom: 20px;
}

.footer-distributed .footer-icons{
	margin-top: 25px;
}

.footer-distributed .footer-icons a{
	display: inline-block;
	width: 35px;
	height: 35px;
	cursor: pointer;
	background-color:  #33383b;
	border-radius: 2px;

	font-size: 20px;
	color: #ffffff;
	text-align: center;
	line-height: 35px;

	margin-right: 3px;
	margin-bottom: 5px;
}

.oh{
		color:  #ffffff;
		font: normal 36px 'Cookie', cursive;

	}
.ma{

@media (max-width: 880px) {

		margin-bottom: 40px;
		text-align: center;
	}

	.footer-distributed .footer-center i{
		margin-left: 0;
	}
	.main {
		line-height: normal;
		font-size: auto;
	}
}
